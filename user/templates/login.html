{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI Login</title>
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>

<body>
    <main class="container-fluid">
        <div class="title">
            <h1>Bienvenido al Chat AI de Armas</h1>
        </div>
        <form class="py-2 px-4 col-md-3" method="POST" action="">
            <h2 class="mt-3 mb-3" align="center"><strong>Login</strong></h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="Usuario">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="ContraseÃ±a">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
            <div class="align-self-center mt-4 mb-3" align="center">
                <button class="btn btn-dark login__button" type="submit">Autenticar</button>
            </div>

            {% if messages %}
            {% for message in messages %}
            <div class="mt-3 alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
        </form>
    </main>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        $('#username').trigger('focus')
    </script>
</body>

</html>
